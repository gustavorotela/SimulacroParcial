    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Película</h4>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="firstName">Nombre</label>
            <input [(ngModel)]="nuevoActor.nombre" name="firstName" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="firstName">Apellido</label>
            <input [(ngModel)]="nuevoActor.apellido" name="firstName" type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label for="email">Fecha de estreno:</label>
          <input [(ngModel)]="nuevoActor.fechaNacimiento" name="fecha" type="date" class="form-control">
        </div>

        <div class="mb-3">
            <label for="username">Username</label>
            <div class="input-group">
                <select name="select" class="form-control" [(ngModel)]="nuevoActor.sexo">
                    <option disabled selected value> -- Seleccione una opción -- </option>
                    <option value="1">Masculino</option> 
                    <option value="2">Femenino</option>
                    <option value="3">Otros</option>
                </select>
            </div>
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="guardarActor()">Cargar película</button>
      </form>
    </div>
