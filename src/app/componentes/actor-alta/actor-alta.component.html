  <body class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Paises</span>
          </h4>
          <p-table [value]="listadoPaises" [scrollable]="true" scrollHeight="500px">
            <ng-template pTemplate="header">
                <tr>
                    <th>Pais</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pais>
                <tr>
                    <td><h6 class="my-0"><label for="{{pais.name}}"><input (change)="checkPais(pais.name)" type="radio" id="pais_{{pais.name}}" [value]="pais.name" name="paises">
                      {{pais.name}}</label><br> </h6></td>
                    <td>
                </tr>
            </ng-template>
        </p-table>
            

        </div>
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Actor</h4>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="firstName">Nombre</label>
            <input [(ngModel)]="nuevoActor.nombre" name="firstName" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="firstName">Apellido</label>
            <input [(ngModel)]="nuevoActor.apellido" name="firstName" type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label for="email">Fecha de nacimiento</label>
          <input [(ngModel)]="nuevoActor.fechaNacimiento" name="fecha" type="date" class="form-control">
        </div>

        <div class="mb-3">
            <label for="username">Genero</label>
            <div class="input-group">
                <select name="select" class="form-control" [(ngModel)]="nuevoActor.sexo">
                    <option disabled selected value> -- Seleccione una opción -- </option>
                    <option value="1">Masculino</option> 
                    <option value="2">Femenino</option>
                    <option value="3">Otros</option>
                </select>
            </div>
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="guardarActor()">Cargar actor</button>
      </form>
    </div>
  </div>
</div>
