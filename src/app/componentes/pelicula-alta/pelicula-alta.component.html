  <body class="bg-light">
    <div class="container">

  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Actores</span>
      </h4>
      <ul class="list-group mb-3">
        <div *ngFor="let actor of listaActores">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0"><input type="checkbox" (change)="checkActor(actor.nombre, actor.apellido)"> {{actor.nombre}} {{actor.apellido}}</h6>
            </div>
          </li>
        </div>
      </ul>
    </div>
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Película</h4>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="firstName">Nombre</label>
            <input [(ngModel)]="nuevaPelicula.nombre" name="firstName" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="username">Genero</label>
            <div class="input-group">
                <select name="select" class="form-control" [(ngModel)]="nuevaPelicula.tipo">
                    <option disabled selected value> -- Seleccione una opción -- </option>
                    <option value="1">Terror</option> 
                    <option value="2">Comedia</option>
                    <option value="3">Drama</option>
                    <option value="4">Otros</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
          <label for="email">Fecha de estreno</label>
          <input [(ngModel)]="nuevaPelicula.fechaEstreno" name="fecha" type="date" class="form-control">
        </div>

        <div class="mb-3">
          <label for="address">Público</label>
          <input [(ngModel)]="nuevaPelicula.publico" name="publico" type="number" class="form-control">
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="guardarPelicula()">Cargar película</button>
      </form>
    </div>
  </div>
</div>
