<app-menu></app-menu>
<main role="main">
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          
          <div class="col-md-8 order-md-1">
            <div class="card">
                <p-table [value]="listadoActores" [scrollable]="true" scrollHeight="500px">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Portada</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-actor>
                        <tr (click)="mostrarDetalle(actor)" role="button">
                            <td>{{actor.apellido}} {{actor.nombre}}</td>
                            <td>
                            <select name="select" class="form-control" [(ngModel)]="actor.sexo" disabled>
                                <option value="1">Hombre</option> 
                                <option value="2">Mujer</option>
                                <option value="3">Otro</option>
                            </select></td>
                            <td>
                                <img [src]="actor.pais" alt="" style="width: 50px; height: 50px">
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <button routerLink="/actor/alta">Agregar actor</button>
            </div>
          </div>
          <div class="col-md-4 order-md-2 mb-4" >
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-muted">Detalle</span>
            </h4>
            <app-actor-detalle [actor]="actorSeleccionado"></app-actor-detalle>
          </div>
        </div>
      </div>
    </div>
  </main>
